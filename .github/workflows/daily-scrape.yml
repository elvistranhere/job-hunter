name: Daily Job Scrape

on:
  schedule:
    # 9pm UTC = ~7am AEST / ~7:30am ACST (Adelaide)
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      full_run:
        description: 'Run full 3-city x 7-role search matrix'
        required: false
        default: 'false'
        type: boolean
      min_score:
        description: 'Minimum score threshold for email'
        required: false
        default: '20'
        type: string

jobs:
  scrape-and-email:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run scraper (focused daily)
        if: ${{ github.event.inputs.full_run != 'true' }}
        run: |
          uv run python scrape.py \
            --location Adelaide \
            --hours 24 \
            --results 20 \
            --no-senior
        env:
          PYTHONUNBUFFERED: "1"

      - name: Run scraper (full matrix)
        if: ${{ github.event.inputs.full_run == 'true' }}
        run: |
          uv run python scrape.py --hours 48
        env:
          PYTHONUNBUFFERED: "1"

      - name: Send email digest
        run: |
          uv run python email_digest.py \
            --min-score ${{ github.event.inputs.min_score || '20' }}
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job-results-${{ github.run_number }}
          path: jobs/
          retention-days: 7
